{% extends "index.html" %}
{% block content %}

<div class="content-container">
    <h3 class="register-header center-align">Add Recipe</h3>
    <div class="row">
        <form class="col s12 add-recipe-form" method="POST" action="{{ url_for('add_meal') }}">
            <!-- meal name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="meal_name" name="meal_name" minlength="10" maxlength="60" type="text" class="validate"
                        required>
                    <label for="meal_name">What's it called?</label>
                </div>
            </div>
             <!-- description -->
             <div class="row">
                <div class="input-field col s12">
                    <input id="meal_description" name="meal_description" minlength="10" maxlength="600" type="text"
                        required></textarea>
                    <label for="meal_description">Tell Us About It</label>
                </div>
            </div>
            <!-- ingredients fields -->
            <h3 class="register-header">Ingredients</h3>
            <div id="ingredients-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input name="ingredient_name" minlength="5" maxlength="100" type="text" placeholder="Name">
                    </div>
                    <div class="input-field col s12">
                        <input name="ingredient_quantity" minlength="1" maxlength="5" type="text"
                            placeholder="Quantity">
                    </div>
                    <div class="input-field col s12">
                        <input name="ingredient_unit" minlength="1" maxlength="15" type="text"
                            placeholder="Measurement">
                    </div>
                </div>
            </div>
              <!-- empty ingredient div -->
              <div id="more_ingredients">
            </div>
