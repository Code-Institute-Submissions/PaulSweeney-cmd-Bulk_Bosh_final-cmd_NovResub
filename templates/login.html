{% extends "index.html" %}
{% block content %}

<div class="content-container">
    <h3 class="register-header center-align">User Login</h3>
    <!-- login form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
             <!-- username -->
             <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="submit-button">
                        Let's Go <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
            
{% endblock %}
