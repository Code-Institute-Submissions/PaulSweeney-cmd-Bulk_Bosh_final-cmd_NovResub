{% extends "index.html" %}
{% block content %}

<div class="content-container login-container">
    <h3 class="register-header center-align">User Login</h3>
    <!-- login form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="register-form-guide">
                        Username must be between 5 and 15 characters long, this can include both numbers and letters.
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" minlength="5" maxlength="15"
                            pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="password-guide">
                        Your password must contain minimum of 5 characters and a maximum of 15 characters.
                        This can be a mix of numbers and letters only
                    </div>
                </div>
            </div>
            <!-- login button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="submit-button">
                        Let's Go
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
